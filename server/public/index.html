<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- NES CSS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nes-container is-dark is-centered">
            <p class="nes-balloon nes-pointer icon-list">
                <span class="titleText">Quest Board!</span>
                <i class="nes-kirby"></i>
                <i class="nes-icon coin is-large"></i>
            </p>
        </div>
    </header>
    <main>
        <div id="userInputBox" class="nes-container with-title is-dark is-centered">
            <p class="title">Chore Sign-up</p>
            <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
            <p>Complete thine chores and see what rewards await!</p>
            <section class="userInputs container">
                <div class="nes-select priorityBox">
                    <select required id="default_select" class="priorityInput">
                        <option value="" disabled selected hidden>Bounty</option>
                        <option value="LOW"> ⭐ </option>
                        <option value="MEDIUM"> ⭐ ⭐ ⭐ </option>
                        <option value="HIGH"> ⭐ ⭐ ⭐ ⭐ ⭐</option>
                    </select>
                </div>
                <div class="nes-field ownerBox">
                    <input type="text" id="name_field" class="nes-input ownerInput" placeholder="Owner">
                </div>
                <div class="nes-field taskBox">
                    <input type="text" id="name_field" class="nes-input taskInput" placeholder="Task">
                </div>
                <div class="nes-field detailsBox">
                    <input type="text" id="name_field" class="nes-input detailsInput" placeholder="Details">
                </div>
                <button type="button" id="submit-btn" class="nes-btn is-primary submitBox">Submit</button>
            </section>
        </div>
        <div class="nes-container with-title is-dark">
            <p class="title">Quest List</p>
            <div class="nes-table-responsive">
                <table class="table nes-table is-bordered is-centered">
                    <thead id="tableHead">
                        <tr>
                            <th>Priority</th>
                            <th>Owner</th>
                            <th>Task</th>
                            <th>Details</th>
                            <th>Start</th>
                            <th>Finish</th>
                            <th>Complete</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- TODO LIST TASKS GO HERE -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>NES.css</footer>
</body>
</html>
