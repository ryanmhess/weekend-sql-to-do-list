<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- NES CSS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- Boostrap -->

    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Document</title>

<body>
    <header>Header Location</header>
    <main>
        <section class="userInputs">

            <!-- <input type="text" id="priorityInput" placeholder="priority"> -->
            <!-- <label for="default_select">Priority</label> -->
            <div class="nes-select">
                <select required id="default_select" class="priorityInput">
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>
            </div>

            <!-- <input type="text" id="ownerInput" placeholder="owner"> -->
            <div class="nes-field">
                <!-- <label for="name_field">Owner</label> -->
                <input type="text" id="name_field" class="nes-input ownerInput" placeholder="Owner">
            </div>
            
            <!-- <input type="text" id="taskInput" placeholder="task"> -->
            <div class="nes-field">
                <!-- <label for="name_field">Task</label> -->
                <input type="text" id="name_field" class="nes-input taskInput" placeholder="Task">
            </div>

            <!-- <input type="text" id="detailsInput" placeholder="details"> -->
            <div class="nes-field">
                <!-- <label for="name_field">Task</label> -->
                <input type="text" id="name_field" class="nes-input detailsInput" placeholder="Details">
            </div>

            <!-- <button type="button" id="submit-btn">Submit</button> -->
            <button type="button" id="submit-btn" class="nes-btn is-primary">Submit</button>

        </section>
        <div class="nes-table-responsive">
            <table class="table nes-table is-bordered is-centered">
                <thead id="tableHead">
                    <tr>
                        <th>Priority</th>
                        <th>Owner</th>
                        <th>Task</th>
                        <th>Details</th>
                        <th>Start</th>
                        <th>Finish</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- TODO LIST TASKS GO HERE -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>Footer Location</footer>
</body>
